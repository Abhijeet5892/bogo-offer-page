<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- External CSS -->

                    <strong>1 Unit</strong> <span class="tag pink">10% Off</span>

        <div class="variants">

                <span>#1</span>

                    <option>S</option>

            </div>

            <div class="row">

            </div>
        </div>
    </div>

    <!-- 3 Unit -->
    <div class="card">
        <label>
            <input type="radio" name="unit" value="24" data-total="24">
            <div class="info">
                <div class="left">
                    <strong>3 Unit</strong> <span class="tag blue">30% Off</span>
                </div>
                <div class="right">
                    <h3>$24.00 USD</h3>
